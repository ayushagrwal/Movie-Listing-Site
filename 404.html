<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Not Found</title>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for doesn't exist. You will be redirected to the homepage.</p>

  <script>
    // Redirect all 404s to the React app's index.html
    var pathname = window.location.pathname;
    var basename = "/Movie-Listing-Site";  // Replace this with your base path
    if (pathname.startsWith(basename)) {
      window.location.href = basename + "/";
    } else {
      // If basename is not found, redirect to root
      window.location.href = "/";
    }
  </script>
</body>
</html>
